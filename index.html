<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas></canvas>
    <input type="range" id="line-width" min="1" max="10" value="5" />
    <div>
      <input type="color" id="pick_color" />
      <div
        class="color-options"
        style="background-color: #fea47f"
        data-color="#FEA47F"
      ></div>
      <div
        class="color-options"
        style="background-color: #25ccf7"
        data-color="#25CCF7"
      ></div>
      <div
        class="color-options"
        style="background-color: #eab543"
        data-color="#EAB543"
      ></div>
      <div
        class="color-options"
        style="background-color: #55e6c1"
        data-color="#55E6C1"
      ></div>
      <div
        class="color-options"
        style="background-color: #cad3c8"
        data-color="#CAD3C8"
      ></div>
      <div
        class="color-options"
        style="background-color: #f97f51"
        data-color="#F97F51"
      ></div>
      <div
        class="color-options"
        style="background-color: #1b9cfc"
        data-color="#1B9CFC"
      ></div>
      <div
        class="color-options"
        style="background-color: #b33771"
        data-color="#B33771"
      ></div>
      <div
        class="color-options"
        style="background-color: #fd7272"
        data-color="#FD7272"
      ></div>
      <div
        class="color-options"
        style="background-color: #3b3b98"
        data-color="#3B3B98"
      ></div>
      <div
        class="color-options"
        style="background-color: #6d214f"
        data-color="#6D214F"
      ></div>
    </div>
    <div>
      <button id="mode-btn">Fill</button>
      <button id="erase-btn">Eraser</button>
      <button id="destroy-btn">Clear Canvas</button>
    </div>
    <div class="space">
      <input type="file" accept="image/*" id="inputfile" />
      <input type="text" placeholder="Write Text" id="inputtext" />
      <button id="download-btn">Download</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
